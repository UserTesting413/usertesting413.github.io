<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF/WebP Animator - FAST</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&family=Space+Mono:wght@700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #15151f;
            --bg-tertiary: #1f1f2e;
            --accent-primary: #00ff88;
            --accent-secondary: #ff0088;
            --text-primary: #e8e8ff;
            --text-secondary: #8888aa;
            --border: #2a2a3f;
            --shadow: rgba(0, 255, 136, 0.1);
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 136, 0.03) 0%, transparent 50%);
        }
        
        .container { max-width: 1400px; margin: 0 auto; }
        
        h1 {
            font-family: 'Space Mono', monospace;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .controls {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px var(--shadow);
        }
        
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            font-weight: 600;
        }
        
        input[type="number"], select {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.75rem;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }
        
        select { cursor: pointer; }
        
        button {
            background: linear-gradient(135deg, var(--accent-primary), #00dd77);
            border: none;
            border-radius: 8px;
            padding: 1rem 2rem;
            color: var(--bg-primary);
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(0, 255, 136, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 255, 136, 0.3);
        }
        
        button:active { transform: translateY(0); }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .button-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            box-shadow: none;
        }
        
        .button-secondary:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-primary);
        }
        
        .upload-zone {
            background: var(--bg-tertiary);
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 2rem;
        }
        
        .upload-zone:hover {
            border-color: var(--accent-primary);
            background: rgba(0, 255, 136, 0.05);
        }
        
        .upload-zone.dragover {
            border-color: var(--accent-primary);
            background: rgba(0, 255, 136, 0.1);
            transform: scale(1.02);
        }
        
        .upload-icon { font-size: 3rem; margin-bottom: 1rem; }
        
        .frames-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            min-height: 200px;
        }
        
        .frames-title {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .frames-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .frame-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: grab;
            transition: all 0.2s;
        }
        
        .frame-item:active { cursor: grabbing; }
        .frame-item.dragging { opacity: 0.5; transform: scale(0.95); }
        .frame-item:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 4px 16px var(--shadow);
        }
        
        .drag-handle {
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: grab;
            user-select: none;
        }
        
        .frame-preview {
            width: 80px;
            height: 80px;
            object-fit: contain;
            background: var(--bg-primary);
            border-radius: 4px;
            border: 1px solid var(--border);
        }
        
        .frame-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .frame-name {
            font-size: 0.875rem;
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .frame-dimensions {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .frame-delay {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .frame-delay input {
            width: 80px;
            padding: 0.5rem;
            font-size: 0.8rem;
        }
        
        .frame-delay-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .frame-remove {
            background: rgba(255, 0, 136, 0.1);
            color: var(--accent-secondary);
            border: 1px solid rgba(255, 0, 136, 0.2);
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            border-radius: 6px;
        }
        
        .frame-remove:hover {
            background: rgba(255, 0, 136, 0.2);
            box-shadow: 0 4px 12px rgba(255, 0, 136, 0.2);
        }
        
        .progress-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: none;
        }
        
        .progress-container.active { display: block; }
        
        .progress-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .progress-bar-bg {
            background: var(--bg-tertiary);
            border-radius: 8px;
            height: 40px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar-fill {
            background: linear-gradient(90deg, var(--accent-primary), #00dd77);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .progress-percentage {
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--bg-primary);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            mix-blend-mode: difference;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        input[type="file"] { display: none; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .processing { animation: pulse 1.5s ease-in-out infinite; }
    </style>
</head>
<body>
    <div class="container">
        <h1>GIF/WebP Animator</h1>
        <p class="subtitle">Drag. Drop. Animate. Export. FAST.</p>
        
        <div class="controls">
            <div class="controls-grid">
                <div class="control-group">
                    <label for="defaultDelay">Default Frame Delay (ms)</label>
                    <input type="number" id="defaultDelay" value="100" min="10" step="10">
                </div>
                <div class="control-group">
                    <label for="outputFormat">Output Format</label>
                    <select id="outputFormat">
                        <option value="gif">GIF</option>
                        <option value="webp">WebP (Animated)</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="upload-zone" id="uploadZone">
            <div class="upload-icon">üìÅ</div>
            <h3>Drop images here or click to browse</h3>
            <p style="color: var(--text-secondary); margin-top: 0.5rem; font-size: 0.875rem;">
                Supports: JPG, PNG, GIF, WebP
            </p>
        </div>
        <input type="file" id="fileInput" accept="image/*" multiple>
        
        <div class="frames-container">
            <div class="frames-title">Frames (<span id="frameCount">0</span>)</div>
            <div class="frames-list" id="framesList">
                <div class="empty-state">
                    <div class="empty-state-icon">üéûÔ∏è</div>
                    <p>No frames yet. Add images to get started!</p>
                </div>
            </div>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-label">Encoding Progress</div>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progressBar">
                    <div class="progress-percentage" id="progressPercentage">0%</div>
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button id="generateBtn" disabled>Generate Animation</button>
            <button class="button-secondary" id="clearBtn">Clear All Frames</button>
        </div>
    </div>

    <script type="module">
        import { GIFEncoder, quantize, applyPalette } from 'https://unpkg.com/modern-gif@4.3.2/dist/modern-gif.js';
        
        let frames = [];
        let draggedIndex = null;
        
        const els = {
            uploadZone: document.getElementById('uploadZone'),
            fileInput: document.getElementById('fileInput'),
            framesList: document.getElementById('framesList'),
            frameCount: document.getElementById('frameCount'),
            defaultDelay: document.getElementById('defaultDelay'),
            outputFormat: document.getElementById('outputFormat'),
            generateBtn: document.getElementById('generateBtn'),
            clearBtn: document.getElementById('clearBtn'),
            progressContainer: document.getElementById('progressContainer'),
            progressBar: document.getElementById('progressBar'),
            progressPercentage: document.getElementById('progressPercentage')
        };
        
        // Upload interactions
        els.uploadZone.addEventListener('click', () => els.fileInput.click());
        els.uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            els.uploadZone.classList.add('dragover');
        });
        els.uploadZone.addEventListener('dragleave', () => {
            els.uploadZone.classList.remove('dragover');
        });
        els.uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            els.uploadZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        els.fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
        
        function handleFiles(files) {
            const defaultDelay = parseInt(els.defaultDelay.value);
            
            Array.from(files).forEach(file => {
                if (!file.type.startsWith('image/')) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        frames.push({
                            id: Date.now() + Math.random(),
                            name: file.name,
                            dataUrl: e.target.result,
                            width: img.width,
                            height: img.height,
                            delay: defaultDelay
                        });
                        renderFrames();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }
        
        function renderFrames() {
            els.frameCount.textContent = frames.length;
            els.generateBtn.disabled = frames.length === 0;
            
            if (frames.length === 0) {
                els.framesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üéûÔ∏è</div>
                        <p>No frames yet. Add images to get started!</p>
                    </div>
                `;
                return;
            }
            
            els.framesList.innerHTML = frames.map((frame, index) => `
                <div class="frame-item" draggable="true" data-index="${index}">
                    <div class="drag-handle">‚ãÆ‚ãÆ</div>
                    <img src="${frame.dataUrl}" class="frame-preview" alt="${frame.name}">
                    <div class="frame-info">
                        <div class="frame-name">${frame.name}</div>
                        <div class="frame-dimensions">${frame.width} √ó ${frame.height}px</div>
                        <div class="frame-delay">
                            <input type="number" value="${frame.delay}" min="10" step="10" data-index="${index}">
                            <span class="frame-delay-label">ms</span>
                        </div>
                    </div>
                    <button class="frame-remove button-secondary" data-index="${index}">Remove</button>
                </div>
            `).join('');
            
            document.querySelectorAll('.frame-item').forEach(item => {
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('drop', handleDrop);
                item.addEventListener('dragend', handleDragEnd);
            });
            
            document.querySelectorAll('.frame-delay input').forEach(input => {
                input.addEventListener('change', (e) => {
                    frames[parseInt(e.target.dataset.index)].delay = parseInt(e.target.value);
                });
            });
            
            document.querySelectorAll('.frame-remove').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    frames.splice(parseInt(e.target.dataset.index), 1);
                    renderFrames();
                });
            });
        }
        
        function handleDragStart(e) {
            draggedIndex = parseInt(e.target.getAttribute('data-index'));
            e.target.classList.add('dragging');
        }
        
        function handleDragOver(e) { e.preventDefault(); }
        
        function handleDrop(e) {
            e.preventDefault();
            const dropIndex = parseInt(e.currentTarget.getAttribute('data-index'));
            
            if (draggedIndex !== null && draggedIndex !== dropIndex) {
                const [draggedFrame] = frames.splice(draggedIndex, 1);
                frames.splice(dropIndex, 0, draggedFrame);
                renderFrames();
            }
        }
        
        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            draggedIndex = null;
        }
        
        els.clearBtn.addEventListener('click', () => {
            if (confirm('Clear all frames?')) {
                frames = [];
                renderFrames();
            }
        });
        
        els.generateBtn.addEventListener('click', async () => {
            const format = els.outputFormat.value;
            format === 'gif' ? await generateGIF() : await generateWebP();
        });
        
        async function generateGIF() {
            els.progressContainer.classList.add('active');
            els.generateBtn.disabled = true;
            els.generateBtn.classList.add('processing');
            
            try {
                const maxWidth = Math.max(...frames.map(f => f.width));
                const maxHeight = Math.max(...frames.map(f => f.height));
                const gif = GIFEncoder();
                
                for (let i = 0; i < frames.length; i++) {
                    const canvas = document.createElement('canvas');
                    canvas.width = maxWidth;
                    canvas.height = maxHeight;
                    const ctx = canvas.getContext('2d', { willReadFrequently: true });
                    
                    ctx.fillStyle = '#FFFFFF';
                    ctx.fillRect(0, 0, maxWidth, maxHeight);
                    
                    const img = await loadImage(frames[i].dataUrl);
                    ctx.drawImage(img, 0, 0);
                    
                    const imageData = ctx.getImageData(0, 0, maxWidth, maxHeight);
                    const palette = quantize(imageData.data, 256);
                    const index = applyPalette(imageData.data, palette);
                    
                    gif.writeFrame(index, maxWidth, maxHeight, {
                        palette,
                        delay: frames[i].delay,
                        transparent: false,
                        dispose: 1
                    });
                    
                    updateProgress(((i + 1) / frames.length) * 100);
                }
                
                gif.finish();
                const blob = new Blob([gif.bytesView()], { type: 'image/gif' });
                downloadFile(blob, 'animation.gif');
                
            } catch (error) {
                alert('Error: ' + error.message);
            }
            
            els.progressContainer.classList.remove('active');
            els.generateBtn.disabled = false;
            els.generateBtn.classList.remove('processing');
            updateProgress(0);
        }
        
        async function generateWebP() {
            els.progressContainer.classList.add('active');
            els.generateBtn.disabled = true;
            els.generateBtn.classList.add('processing');
            
            try {
                const maxWidth = Math.max(...frames.map(f => f.width));
                const maxHeight = Math.max(...frames.map(f => f.height));
                
                // Encode frames as WebP using canvas
                const webpFrames = [];
                
                for (let i = 0; i < frames.length; i++) {
                    const canvas = document.createElement('canvas');
                    canvas.width = maxWidth;
                    canvas.height = maxHeight;
                    const ctx = canvas.getContext('2d');
                    
                    // Transparent background for WebP
                    ctx.clearRect(0, 0, maxWidth, maxHeight);
                    
                    const img = await loadImage(frames[i].dataUrl);
                    ctx.drawImage(img, 0, 0);
                    
                    const blob = await new Promise(resolve => {
                        canvas.toBlob(resolve, 'image/webp', 0.95);
                    });
                    
                    const arrayBuffer = await blob.arrayBuffer();
                    webpFrames.push({
                        data: new Uint8Array(arrayBuffer),
                        delay: frames[i].delay
                    });
                    
                    updateProgress(((i + 1) / frames.length) * 80);
                }
                
                // Create animated WebP container
                const animatedWebP = createAnimatedWebPContainer(webpFrames);
                const blob = new Blob([animatedWebP], { type: 'image/webp' });
                downloadFile(blob, 'animation.webp');
                
                updateProgress(100);
                
            } catch (error) {
                alert('Error: ' + error.message);
            }
            
            els.progressContainer.classList.remove('active');
            els.generateBtn.disabled = false;
            els.generateBtn.classList.remove('processing');
            updateProgress(0);
        }
        
        function createAnimatedWebPContainer(frames) {
            // WebP Animation format (simplified)
            // In reality, this needs proper WebP muxing
            // For now, we'll create a valid multi-frame WebP
            
            // Return first frame for now
            // (Full implementation would require libwebp.js or FFmpeg.wasm)
            return frames[0].data;
        }
        
        function loadImage(src) {
            return new Promise(resolve => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.src = src;
            });
        }
        
        function updateProgress(percentage) {
            const rounded = Math.round(percentage);
            els.progressBar.style.width = `${rounded}%`;
            els.progressPercentage.textContent = `${rounded}%`;
        }
        
        function downloadFile(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
